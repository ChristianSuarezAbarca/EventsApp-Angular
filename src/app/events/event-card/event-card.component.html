<div class="card h-100 shadow">
  	<img class="card-img-top" [src]="event().image" alt="event" [routerLink]="['/events', event().id]">
  	<div class="card-body">
    	<h4 class="card-title" [routerLink]="['/events', event().id]" style="cursor: pointer;">{{ event().title }}</h4>
    	<p class="card-text">{{ event().description }}</p>
		<div class="row">
            @if(event().mine){ 
				<a class="btn btn-success" [routerLink]="['/events', event().id, 'edit']" style="width: 100px; height: 40px; margin-left: 12px;">Edit</a>

				<div class="col">
					<button class="btn btn-danger delete text-align" (click)="deleteEvent(event().id)"><i class="bi bi-trash d-flex align-items-center"></i></button>
				</div>
			}
  			<div class="col-auto ms-auto">
              	<div class="text-end attend-users"><i class="bi bi-people-fill"></i>{{ numAttend() }}</div>
				<div style="cursor: pointer;" [class]="color()" (click)='attendEvent()'><i [class]="thumb()"></i>{{ going() }}</div>
            </div>
        </div>
	</div>
  	<div class="card-footer text-muted row m-0">
  		<div class="col-auto avatar pl-1 pr-1">
            <a href="">
            	<img [src]="event().creator.avatar" class="rounded-circle" style="height: 50px;">
            </a>
        </div>
		<div class="col">
            <div class="name"><a href="" style="text-decoration: none;">{{ event().creator.name }}</a></div>
            <div class="date small text-muted">{{ event().date | date:'dd/MM/yyyy' }}</div>
        </div>
		<div class="col-auto text-end text-muted">
            <div class="price small">{{ event().price | intlCurrency:"EUR":"es-ES" }}</div>
            <div class="distance small">{{ event().distance }}km</div>
        </div>
  	</div>
</div>
